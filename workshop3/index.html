<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <title>Simple AR Scene</title>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true">
        <a-marker preset="hiro">
            <!-- water model -->
            <a-entity gltf-model="https://rssathe08311.github.io/tunnel-vision/workshop3/models/water/scene.gltf"
                visible="true" scale="0.03 0.03 0.03" position="0 0 0" rotation="0 0 0"></a-entity>
            <!-- subway model -->
            <!-- <a-entity gltf-model="https://rssathe08311.github.io/tunnel-vision/workshop3/models/subway/scene.gltf"
                visible="true" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0"></a-entity> -->

            <!-- plant model -->
            <!-- <a-entity gltf-model="https://rssathe08311.github.io/tunnel-vision/workshop3/models/plants/scene.gltf"
                visible="true" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0"></a-entity> -->

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
